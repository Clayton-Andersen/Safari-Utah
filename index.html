<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Utah</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <div>
                    <h1 class="moontime">Safari Utah</h1>
                    <h2 class="subhead">WILDER THAN YOU THINK</h2>
                </div>
                <nav class="navigation">
                    <ul class="nav-links">
                        <li><a href="#what-we-do">What We Do</a></li>
                        <li><a href="#who-we-are">Who We Are</a></li>
                        <li><a href="#photo-gallery">Photo Gallery</a></li>
                    </ul>
                </nav>
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>
        
        <div class="contact-container content">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <h2 class="contact-title">Get In Touch</h2>
                <input type="hidden" name="access_key" value="62addfbd-2462-4521-b1bc-d57cbc432911">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="contact-input" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="contact-input" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" class="contact-input" required></textarea>
                <button type="submit">Submit <img src="./assets/images/arrow_icon.png" alt="Submit"></button>
            </form>
            <div class="contact-right">
                <img src="./assets/images/Logo.png" alt="">
            </div>
        </div>

        <section id="what-we-do">
            <h2>What We Do</h2>
            <!-- Content here -->
            <a href="#top" class="to-top">To Top</a>
        </section>

        <section id="who-we-are">
            <h2>Who We Are</h2>
            <!-- Content here -->
            <a href="#top" class="to-top">To Top</a>
        </section>

        <section id="photo-gallery">
            <h2>Photo Gallery</h2>
            <!-- Content here -->
            <a href="#top" class="to-top">To Top</a>
        </section>

        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Safari Utah. All rights reserved.</p>
                <div class="social-media">
                    <a href="https://www.facebook.com/safariutah">Facebook</a>
                    <a href="https://kingdomanimaliacraft.wordpress.com/blog/">Blog</a>
                    <a href="https://www.instagram.com/safariutah/">Instagram</a>
                </div>
                <a href="#" class="privacy-policy">Privacy Policy</a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.navigation a');

            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    document.querySelector(targetId).scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.navigation a');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.navigation');
    
            // Smooth scrolling
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    document.querySelector(targetId).scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
    
            // Hamburger menu toggle
            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('nav-active');
            });
        });
    </script>
    
</body>
</html>
