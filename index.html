        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="62addfbd-2462-4521-b1bc-d57cbc432911">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" class="contact-input" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" class="contact-input" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="Submit"></button>
        </form>
